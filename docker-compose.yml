version: '3.3'

services:

  zookeeper:
    image: effectus/effectus-zookeeper-server:0.1.1-SNAPSHOT
    ports:
      - 2181:2181
    networks:
      - effectus

  ignite:
    image: effectus/effectus-dashboard-server:0.1.1-SNAPSHOT
    ports:
      - 8080:8080
    networks:
      - effectus

  keycloak:
    image: jboss/keycloak:latest
    ports:
      - 8000:8000
    networks:
      - effectus

networks:
  effectus:
