<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Name/Link</th>
      <th scope="col">Key</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let team of (teams | async)">
      <td>
        <a [routerLink]="['/team', team.key]">{{ team.name }}</a>
      </td>
      <td><span class="badge badge-secondary badge-pill"> {{ team.key }} </span></td>
    </tr>
  </tbody>
</table>
