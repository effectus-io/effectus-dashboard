<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let project of (projects | async)">
      <td>
        <a [routerLink]="['/project', project.key]">{{ project.name }}</a>
      </td>
      <td><span class="badge badge-secondary badge-pill"> {{ project.key }} </span></td>
    </tr>
  </tbody>
</table>
