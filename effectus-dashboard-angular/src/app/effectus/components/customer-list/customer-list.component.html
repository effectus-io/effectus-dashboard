<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of (customers | async)">
      <td>
        <a [routerLink]="['/customer', customer.key]">{{ customer.name }}</a>
      </td>
      <td><span class="badge badge-secondary badge-pill"> {{ customer.key }} </span></td>
    </tr>
  </tbody>
</table>
