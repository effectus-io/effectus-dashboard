<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of (tasks | async)">
      <td>
        <a [routerLink]="['/task', task.key]">{{ task.key }}</a>
      </td>
      <td><span class="badge badge-secondary badge-pill"> {{ task.key }} </span></td>
    </tr>
  </tbody>
</table>
