<div *ngIf="(account | async) as acc">

  <h2>Account: {{ acc.name }} </h2>
  <h5><span class="badge badge-secondary badge-pill"> {{ acc.key }} </span></h5>

  <hr>

  <nav>
    <div class="nav nav-tabs" id="nav-tab" role="tablist">

      <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-projects" role="tab"
        aria-controls="nav-projects" aria-selected="true">Projects</a>

      <a class="nav-item nav-link" id="nav-customers-tab" data-toggle="tab" href="#nav-customers" role="tab"
        aria-controls="nav-customers" aria-selected="false">Customers</a>

      <a class="nav-item nav-link" id="nav-teams-tab" data-toggle="tab" href="#nav-teams" role="tab" aria-controls="nav-teams"
        aria-selected="false">Teams</a>

        <a class="nav-item nav-link" id="nav-resources-tab" data-toggle="tab" href="#nav-resources" role="tab" aria-controls="nav-resources"
        aria-selected="false">Resources</a>

      </div>
  </nav>

  <div class="tab-content" id="nav-tabContent">

    <div class="tab-pane fade show active panel-body" id="nav-projects" role="tabpanel" aria-labelledby="nav-projects-tab">
      <app-project-list [account]="acc.key" #projects></app-project-list>
    </div>

    <div class="tab-pane fade  panel-body" id="nav-customers" role="tabpanel" aria-labelledby="nav-customers-tab">
      <app-customer-list [account]="acc.key" #customers></app-customer-list>
    </div>

    <div class="tab-pane fade  panel-body" id="nav-teams" role="tabpanel" aria-labelledby="nav-teams-tab">
      <app-team-list [account]="acc.key" #teams></app-team-list>
    </div>

    <div class="tab-pane fade  panel-body" id="nav-resources" role="tabpanel" aria-labelledby="nav-resources-tab">
      <app-resource-list [account]="acc.key" #resources></app-resource-list>
    </div>

  </div>

</div>
