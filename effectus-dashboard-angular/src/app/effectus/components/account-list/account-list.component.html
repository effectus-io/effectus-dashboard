<h1>Accounts</h1>

<hr />

<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Name/Link</th>
      <th scope="col">Key</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let account of (accounts | async)">
      <td>
        <a [routerLink]="['/account', account.key]">{{
          account.name
          }}</a>
      </td>
      <td>
        <span class="badge badge-secondary badge-pill">
          {{ account.key }}
        </span>
      </td>
    </tr>
  </tbody>
</table>
