<h1>Accounts</h1>

<hr>

<button type="button" class="btn btn-primary" (click)="create()">
  Create Account
</button>

<hr>

<div class="card">
  <div class="card-header card-header-primary">Accounts</div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Name/Link</th>
        <th scope="col">Key</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let account of (accounts | async)">
        <td>
          <a [routerLink]="['/account', account.key]">{{ account.name }}</a>
        </td>
        <td><span class="badge badge-secondary badge-pill"> {{ account.key }} </span></td>
      </tr>
    </tbody>
  </table>
  <div class="card-footer text-muted">
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
