<h1>Account</h1>

<div *ngIf="(account | async) as acc">
  <h3>{{ acc.name }} <span class="badge badge-secondary badge-pill"> {{ acc.key }} </span></h3>
</div>

<hr>

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-6">
      <div class="card">
        <div class="card-header card-header-primary">Teams:{{ teamsSize }}</div>
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let team of (teams | async)">
              <td>
                <a [routerLink]="['/team', team.key]">{{ team.key }}</a>
              </td>
              <td>{{ team.name }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="card">
        <div class="card-header card-header-primary">
          Projects:{{ projectsSize }}
        </div>
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let project of (projects | async)">
              <td>
                <a [routerLink]="['/project', project.key]">{{
                  project.key
                }}</a>
              </td>
              <td>{{ project.name }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
