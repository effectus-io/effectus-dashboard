<h1>Team</h1>

<div *ngIf="(team | async) as t">
  <h3>{{ t.name }} <span class="badge badge-secondary badge-pill"> {{ t.key }} </span></h3>
</div>

<hr />

<div class="card">
  <div class="card-header card-header-primary">Team's Resources</div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let resource of (resources | async)">
        <td>
          <a [routerLink]="['/resource', resource.key]">{{ resource.key }}</a>
        </td>
        <td>{{ resource.name }}</td>
      </tr>
    </tbody>
  </table>
  <div class="card-footer text-muted">
  </div>
</div>
