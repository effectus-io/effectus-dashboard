overwrite: true
schema: "http://localhost:3000/graphql/"
documents: "**/*.graphql"
generates:
  src/generated/graphql.ts:
    config:
      noGraphqlTag: true
    plugins:
      - "typescript-apollo-angular"
      - "typescript-common"
      - "typescript-client"
      # - "typescript-graphql-files-modules"
      # - "fragment-matcher"
  ./graphql.schema.json:
    plugins:
      - "introspection"
